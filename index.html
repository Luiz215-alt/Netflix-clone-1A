<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Netflix Clone</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Filme em Destaque</h1>
            <p>Descrição do filme em destaque.</p>
            <button>Assistir</button>
        </section>
        <section class="filmes">
            <h2>Filmes Populares</h2>
            <div class="filmes-container">
                <div class="filme">
                    <img src="https://via.placeholder.com/150" alt="Filme 1">
                    <p>Filme 1</p>
                </div>
                <div class="filme">
                    <img src="https://via.placeholder.com/150" alt="Filme 2">
                    <p>Filme 2</p>
                </div>
                <!-- Adicione mais filmes aqui -->
            </div>
        </section>
    </main>
</body>
</html>
